<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #007bff"
    >
      <a class="navbar-brand text-white" href="index.html">Library System</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="catalog.html">Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="admin.html">Admin Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Add New Book</h2>
      <form>
        <div class="form-group">
          <label for="title">Book Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter book title"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Enter author's name"
            required
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input
            type="text"
            class="form-control"
            id="genre"
            placeholder="Enter genre"
            required
          />
        </div>
        <div class="form-group">
          <label for="publicationDate">Publication Date</label>
          <input
            type="date"
            class="form-control"
            id="publicationDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="availability">Availability Status</label>
          <select class="form-control" id="availability">
            <option>Available</option>
            <option>Checked Out</option>
            <option>Reserved</option>
          </select>
        </div>
        <div class="form-group">
          <label for="summary">Summary</label>
          <textarea
            class="form-control"
            id="summary"
            rows="4"
            placeholder="Enter a brief summary of the book"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="coverImage">Cover Image URL</label>
          <input
            type="url"
            class="form-control"
            id="coverImage"
            placeholder="Enter URL of cover image"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
        <a href="catalog.html" class="btn btn-secondary ml-2">Cancel</a>
      </form>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="container p-4">
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
